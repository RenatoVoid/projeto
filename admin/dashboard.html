<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Pedidos - Sorvete Na Montanha</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">

    <aside class="sidebar">
        <h1 class="logo">S.N.M.</h1>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html" class="active">Pedidos Atuais</a></li>
                <li><a href="historico.html">Histórico de Pedidos</a></li>
                <li><a href="cardapio.html">Gerenciar Cardápio</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
                <li><a href="delivery.html">Gestão de Entregas</a></li>
                <li><a href="index.html">Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h2>Novos Pedidos</h2>
            <button id="lancar-pedido-btn" class="btn btn-primary">Lançar Pedido</button>
        </div>
        
        <div id="orders-container" class="orders-grid">
            </div>
    </main>

    <div id="manual-order-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Lançar Pedido Manual</h3>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group">
                        <label for="customer-name">Nome do Cliente</label>
                        <input type="text" id="customer-name" placeholder="Cliente do balcão">
                    </div>
                    <div class="input-group">
                        <label for="order-items">Itens do Pedido</label>
                        <textarea id="order-items" rows="4" placeholder="Ex: 1x Açaí 500ml, 1x Ad: Banana, 1x Ad: Leite em Pó"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Lançar e Imprimir</button>
                </form>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
