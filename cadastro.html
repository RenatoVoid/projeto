<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sorvete Na Montanha</title>
    
    <link rel="stylesheet" href="login-style.css"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <a href="index.html" class="back-link">&larr; Voltar para a Home</a>
            <h2>Crie sua Conta</h2>
            <p class="subtitle">É rápido e fácil. Junte-se à nossa comunidade de sabores!</p>
            
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Crie uma Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-main-button">Cadastrar</button>
            </form>
            
            <div class="extra-links">
                <a href="login.html">Já tem uma conta? <strong>Faça Login</strong></a>
            </div>
        </div>
    </div>
</body>
</html>
