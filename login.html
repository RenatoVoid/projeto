<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sorvete Na Montanha</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <a href="index.html" class="back-link">&larr; Voltar para a Home</a>
            <h2>Bem-vindo de volta!</h2>
            <p class="subtitle">Faça login para ver seus pedidos e promoções exclusivas.</p>
            
            <form action="perfil.html" method="GET">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-main-button">Entrar</button>
            </form>
            
            <div class="extra-links">
                <a href="#">Esqueceu sua senha?</a>
                <a href="cadastro.html">Não tem uma conta? <strong>Cadastre-se</strong></a>
            </div>
        </div>
    </div>
</body>
</html>
